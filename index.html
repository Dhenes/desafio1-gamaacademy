<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Promoção Imperdível</title>
</head>

<body>
    <section class="section-container background paragraph-1">
        <img src="assets/logo.png" alt="Logotipo">
        <div>
            <p>As melhores ofertas dessa <strong>Black Friday</strong> você só encontra aqui.</p>
            <p>Não perca tempo e confira nossas ofertas:</p>
        </div>
    </section>
    
    <section class="section-container background">
        <div class="paragraph-2">
            <h1>CONECTE-SE COM A GENTE</h1>
            <p>Cadastre-se e receba todas as novidades e ofertas em primeira mão!</p>
        </div>
        <div class="card-container">
            <div id="content">
                <form id="form">
                    <input type="text" placeholder="Digite seu nome" id="nome">
                    <input type="text" placeholder="Digite seu melhor email" id="email">
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>
</body>

<script src="js/script.js"></script>
</html>
